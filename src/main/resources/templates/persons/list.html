<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<main>
    <ul th:if="${!persons.isEmpty()}">

        <li th:each="p: ${persons}"><span th:text="${p}"></span></li>
    </ul>

    <p th:if="${persons.isEmpty()}">
        There is no person here!
</main>
</body>
</html>
